<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

       <link rel="stylesheet" href="index.css">
       <title>Solo Jimmy's Diner</title>
    </head>
    <body>
        <div id="container">
            <header>
                <h1 class="header-text">Jimmy's Diner</h1>
                <h3 class="header-text">The best burgers and pizzas in town</h3>
            </header>
            <!--Menu Section-->
            <main id="menu">
            
            </main>

            <!--Payment Modal-->
            <div class="popup" id="popup">
                <h3>Enter card details</h3>
                <form action="">
                    <input type="text" placeholder="Enter your name" id="name" required>
                    <input type="text" placeholder="Enter your card number" min="15" max="16" id="cardNumber" required>
                    <input type="text" placeholder="Enter your card's cvv" min="3" max="4" id="cvv" required>
                    <button type="submit" class="btn" id="close">Pay</button>
                </form>
            </div>
            <!--Overlay to darken background when modal pops up-->
            <div id="overlay"></div>
            <!--Order Section-->
            <div id="order-container">   
                <h3 id="order-header">Your order</h3>
            <div id="order-section">

            






            </div>
            <div>

                <div class="order-total">
                    <h3>Total Price:</h3>
                    <p id="total"></p>
                </div>

                <button class="order-btn" id="open">Complete Order</button>
            </div>

                    
            </div>
        </div>

	    <script src="index.js"></script>
    </body>
</html>
